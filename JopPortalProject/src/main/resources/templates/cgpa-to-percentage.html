<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SPPU CGPA to Percentage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-page background */
        body {
           background-image: url('/images/degree-cap1.jpg');
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Make content occupy available height */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main converter box */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5em 2em;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .main-content h2 {
            font-weight: 700;
            margin-bottom: 1em;
            color: #1e3161;
        }

        /* Inputs and buttons */
        input[type="number"],
        button {
            width: 100%;
            margin: 0.6em 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Convert button */
        button {
            background-color: #28427b;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1e3161;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin: 0 2vw;
                max-width: 94vw;
                padding: 2em 1.2em;
            }
        }

        footer {
            background-color: #1e1f22;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<div th:replace="header :: header"></div>

<main>
    <div class="main-content">
        <h2>SPPU CGPA to Percentage</h2>
        <form th:action="@{/cgpa-to-percentage}" method="post">
            <input type="number" name="cgpa" min="0" max="10" step="0.01"
                   placeholder="Enter CGPA" required th:value="${cgpa}" />
            <button type="submit">Convert</button>
        </form>

        <div th:if="${percentage != null}" style="margin-top:20px;">
            <h3>Percentage: <span th:text="${percentage}"></span>%</h3>
        </div>
    </div>
</main>

<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
